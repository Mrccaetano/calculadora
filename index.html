<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="conteudo">
        <div class="calculator"> 
            <p class="resultado" id="res" ></p>

            <table>
                <tr>
                    <td><button class="btn ac" style="width: 106px;" onclick="limpar()" >ac</button></td>
                    <td><button class="btn neg" ><i class="bi bi-backspace-fill" onclick="apagar()" ></i></button></td>
                    <td><button class="btn especial" onclick="inserir('/')" >รท</button></td>
                </tr>

                <tr>
                    <td><button class="btn" onclick="inserir('7')"  >7</button></td>
                    <td><button class="btn" onclick="inserir('8')"  >8</button></td>
                    <td><button class="btn" onclick="inserir('9')" >9</button></td>
                    <td><button class="btn especial" onclick="inserir('*')" >x</button></td>
                </tr> 

                <tr>
                    <td><button class="btn" onclick="inserir('4')"  >4</button></td>
                    <td><button class="btn" onclick="inserir('5')"  >5</button></td>
                    <td><button class="btn" onclick="inserir('6')"  >6</button></td>
                    <td><button class="btn especial" onclick="inserir('-')" >-</button></td>
            
                </tr>
                <tr>
                    <td><button class="btn" onclick="inserir('1')" >1</button></td>
                    <td><button class="btn" onclick="inserir('2')" >2</button></td>
                    <td><button class="btn" onclick="inserir('3')" >3</button></td>
                    <td><button class="btn especial" onclick="inserir('+')" >+</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="inserir('0')" >0</button></td>
                    <td><button class="btn" onclick="inserir('.')" >.</button></td>
                    <td><button class="btn igual" onclick="confirma()" style="width: 106px;" >=</button></td>
                </tr>

            </table>



        </div>

    </div>







    <script src="/script.js"></script>
</body>
</html>
